# tmux prefix key to Ctrl-b
unbind C-b
set -g prefix C-a
bind a send-prefix

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g status-position top

bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind % split-window -v -c "#{pane_current_path}"

set-option -s escape-time 0

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'fabioluciano/tmux-powerkit'

set -g @powerkit_plugin_battery_display_mode 'time'
set -g @powerkit_plugin_battery_cache_ttl '10'
set -g @powerkit_plugin_battery_warning_threshold '1h'
set -g @powerkit_plugin_battery_low_threshold '15m'
set -g @powerkit_plugin_battery_icon '󰁹'
set -g @powerkit_plugin_battery_icon_low '󰂃'
set -g @powerkit_plugin_battery_icon_charging '󰂄'
set -g @powerkit_plugin_battery_hide_when_full_and_charging 'true'

set -g @powerkit_plugin_network_cache_ttl '1'

set -g @powerkit_plugin_cpu_cache_ttl '1'

set -g @powerkit_plugin_memory_format 'both'
set -g @powerkit_plugin_memory_cache_ttl '2'

set -g @powerkit_plugins 'network,datetime,weather,battery,cpu,gpu,memory'

run '/opt/homebrew/opt/tpm/share/tpm/tpm'
